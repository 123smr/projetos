<!--
programa

'digita numero inicial'
digite numero final
se for > final
numero inicial maior que final / fecha


inicial < final
while inicial for < final
numero = valor numero



+ = numero no meio entre um e outro nao mostra no alerta

--------------------------
-->

<script>
alert("Digite número inicial");
a=prompt();
a=parseInt(a);
alert("Digite número final");
b=prompt();
b=parseInt(b);
meio=b/2;
while(a<=b){
	if(a!=meio){
		alert(a);
	}
	a=a+1;
}


</script>
