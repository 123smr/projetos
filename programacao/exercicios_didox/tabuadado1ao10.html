<script>
numero=1;

while(numero<=10){
	document.write("A tabuada de "+numero+":")
	document.write("<br>")
	
	multiplo=1;
	while(multiplo<=10){
		tabuada=numero*multiplo;
		document.write(numero+"X"+multiplo+"="+tabuada);
		document.write("<br>");
		multiplo=multiplo+1;
	}
	numero=numero+1;
}
</script>
