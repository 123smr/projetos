<script>
var inferior50=0;
var entre50e100=[];
var quantidade=0;
var valortotal=0;
for(i=0;i<2;i++){
	nome=prompt("Digite o nome do produto: ");
	valor=parseFloat(prompt("Digite o valor do produto"));

	if(valor<50){
		inferior50++
	}
	if(valor>=50 && valor<=100){
		entre50e100.push(nome);
	}
	if(valor>100){
		quantidade++;
		valortotal=valortotal+valor;	
	}
}
var media=valortotal/quantidade

document.write("A quantidade de produtos com preço inferior a 50 é= "+inferior50+"<br>");

document.write("O nome dos produtos com preçø entre 50 e 100 sao: <br>");
for(i=0;i<entre50e100.length;i++){
	document.write(entre50e100[i]+"<br>");
}
document.write("A media dos precos dos produtos com valor +100 e: "+media);
</script>
