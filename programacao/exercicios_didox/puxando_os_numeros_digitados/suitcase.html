<script>
	a=parseInt(prompt("Digite uma das opcoes abaixo\n 1.para somar\n 2.para multiplicar\n 3.para dividir\n 4. para subtrair"));
	switch(a) {
	    case 1:
	        a=1+1;
	        break;
	    case 2:
	        a=1*1;
	        break;
	    case 3:
	        a=1/1;
	        break;
	    case 4:
	        a=1-1
	        break;
	    default:
	        alert("opcao invalida")
	}
	document.write(a);
</script>
