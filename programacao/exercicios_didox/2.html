<script>

alert("Digite um valor: ");
salario=prompt();
salario=parseInt(salario);

if(salario <= 300){
	aumento50=(salario*50)/100;
	reajuste50=salario + aumento50;
	alert("O aumento será de: "+reajuste50)
}
else if(salario > 300 && salario <= 500){
	aumento40=(salario*40)/100;
	reajuste40=salario + aumento40;
	alert("O aumento será de: "+reajuste40);
}

else if(salario > 500 && salario <= 700){
	aumento30=(salario*30)/100;
	reajuste30=salario + aumento30;
	alert("O aumento será de: "+reajuste30);
}

else if(salario > 700 && salario <= 800){
	aumento20=(salario*20)/100;
	reajuste20=salario + aumento20;
	alert("O aumento será de: "+reajuste20);
}

else if(salario > 800 && salario <= 1000){
	aumento10=(salario*10)/100;
	reajuste10=salario + aumento10;
	alert("O aumento será de: "+reajuste10);
}

else if(salario >= 1000){
	aumento5=(salario* 5)/100;
	reajuste5=salario + aumento5;
	alert("O aumento será de: "+reajuste5);
}

</script>
